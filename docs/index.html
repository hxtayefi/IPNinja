<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Converter Pro | by Hamid Tayefi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toastContainer"></div>

    <div class="container">
        <header>
            <div class="header-title">
                <div class="logo-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                </div>
                <div class="header-text">
                    <h1>IP Converter Pro</h1>
                    <p>A professional tool for converting network rules.</p>
                </div>
            </div>
        </header>

        <main class="converter-grid">
            <div class="panel input-panel">
                <h3>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                    Input
                </h3>
                <textarea id="ipInput" placeholder="Enter IP addresses or CIDRs here (one per line)&#10;Example:&#10;1.1.1.1&#10;8.8.8.8/24&#10;"></textarea>
                <div class="input-footer">
                    <div class="input-stats">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                        Detected IPs: <strong id="ipCount">0</strong>
                    </div>
                    <div class="input-actions">
                        <label for="fileInput" class="btn btn-icon tooltip" data-tooltip="Upload .txt File">
                             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                        </label>
                        <input type="file" id="fileInput" accept=".txt">
                        <button class="btn btn-icon tooltip" id="clearBtn" data-tooltip="Clear Input">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="panel output-panel">
                <h3>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="21" y1="4" x2="14" y2="4"></line><line x1="10" y1="4" x2="3" y2="4"></line><line x1="21" y1="12" x2="12" y2="12"></line><line x1="8" y1="12" x2="3" y2="12"></line><line x1="21" y1="20" x2="16" y2="20"></line><line x1="12" y1="20" x2="3" y2="20"></line><line x1="14" y1="2" x2="14" y2="6"></line><line x1="8" y1="10" x2="8" y2="14"></line><line x1="16" y1="18" x2="16" y2="22"></line></svg>
                    Controls & Output
                </h3>
                <div class="controls-grid">
                    <div class="control-group">
                        <label for="removeDuplicatesToggle">
                             <span class="control-text-with-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>
                                <span>Remove Duplicates</span>
                            </span>
                            <span class="switch">
                                <input type="checkbox" id="removeDuplicatesToggle" checked>
                                <span class="slider"></span>
                            </span>
                        </label>
                    </div>
                    <div class="control-group">
                        <label>
                             <span class="control-text-with-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                                <span>Policy</span>
                            </span>
                            <select id="surgePolicy">
                                <option value="DIRECT" selected>DIRECT</option>
                                <option value="PROXY">PROXY</option>
                                <option value="REJECT">REJECT</option>
                                <option value="DIRECT,no-resolve">DIRECT-NO-RESOLVE</option>
                            </select>
                        </label>
                    </div>
                </div>
                <button class="btn-primary" id="convertBtn">
                    
                    Convert Now
                </button>
                <div class="output-group">
                    <div class="output-header">
                        <h4>
                           <svg xmlns="http://www.w3.org/2000/svg" 
     width="24" height="24" 
     viewBox="0 0 24 24" 
     fill="none" 
     stroke="currentColor" 
     stroke-width="2" 
     stroke-linecap="round" 
     stroke-linejoin="round">
  <path d="M 3.45 23.002 L 3.45 3.578 L 1 3.578 L 1 1.018 L 7.101 1.018 L 7.101 10.076 C 7.517 9.673 7.868 9.333 8.218 8.987 L 14.485 2.81 C 15.044 2.257 15.603 1.697 16.168 1.156 C 16.251 1.074 16.388 1.005 16.501 1.005 C 18.624 0.999 23 1.005 23 1.005 C 16.489 8.327 9.996 15.642 3.45 23.002" />
</svg>
                            V2Ray
                        </h4>
                        <div class="output-actions">
                            <button class="btn btn-icon tooltip" id="downloadV2rayBtn" data-tooltip="Download">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                            </button>
                            <button class="btn btn-icon tooltip" id="copyV2rayBtn" data-tooltip="Copy">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            </button>
                        </div>
                    </div>
                    <textarea id="v2rayOutput" readonly></textarea>
                </div>
                                <div class="output-group">
                    <div class="output-header">
                        <h4>
                            <svg xmlns="http://www.w3.org/2000/svg" 
     width="24" height="24" 
     viewBox="0 0 24 24" 
     fill="none" 
     stroke="currentColor" 
     stroke-width="2" 
     stroke-linecap="round" 
     stroke-linejoin="round">
  <path d="M 3.711 19.155 C 2.72 18.812 1.81 18.014 1.391 17.119 L 1.161 16.63 L 1.138 10.659 C 1.126 7.374 1.145 4.69 1.181 4.692 C 1.217 4.696 2.547 6.376 4.137 8.427 C 5.726 10.478 7.06 12.148 7.101 12.137 C 7.141 12.127 8.247 10.444 9.557 8.397 C 11.477 5.398 11.96 4.697 12.044 4.787 C 12.101 4.849 13.173 6.506 14.424 8.47 C 15.676 10.433 16.743 12.085 16.794 12.14 C 16.864 12.215 17.635 11.279 19.82 8.469 C 21.433 6.395 22.782 4.696 22.819 4.692 C 22.855 4.69 22.874 7.336 22.861 10.574 L 22.838 16.46 L 22.562 17.043 C 22.059 18.104 21.385 18.738 20.36 19.109 L 19.812 19.308 L 11.974 19.305 C 4.763 19.303 4.103 19.291 3.711 19.155 Z" />
</svg>
                            Throne
                        </h4>
                        <div class="output-actions">
                            <button class="btn btn-icon tooltip" id="downloadThroneBtn" data-tooltip="Download">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                            </button>
                            <button class="btn btn-icon tooltip" id="copyThroneBtn" data-tooltip="Copy">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            </button>
                        </div>
                    </div>
                    <textarea id="throneOutput" readonly></textarea>
                </div>
                <div class="output-group">
                    <div class="output-header">
                        <h4>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
                            Surge
                        </h4>
                        <div class="output-actions">
                            <button class="btn btn-icon tooltip" id="downloadSurgeBtn" data-tooltip="Download">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                            </button>
                            <button class="btn btn-icon tooltip" id="copySurgeBtn" data-tooltip="Copy">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            </button>
                        </div>
                    </div>
                    <textarea id="surgeOutput" readonly></textarea>
                </div>
            </div>
        </main>
        
        <footer>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
            Developed by
            <a href="https://github.com/hxtayefi" target="_blank" rel="noopener noreferrer">
                Hamid Tayefi
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 7h10v10"/><path d="M7 17 17 7"/></svg>
            </a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
